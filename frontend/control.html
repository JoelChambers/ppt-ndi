<html>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="jquery.min.js"></script>
<script src="i18n.js"></script>
<script src="client_control.js"></script>
<link rel="stylesheet" type="text/css" href="control_style.css">
<link rel="stylesheet" type="text/css" href="common.css">
<script>if (window.module) module = window.module;</script>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>-</title>
</head>
<body>
<div id="tip">Status:</div>
<table id="bktbl" border="0">
  <tbody>
    <tr>
      <td>&nbsp;Show Checkerboard</td>
      <td>
		<label class="switch">
		<input type="checkbox" id="trans_checker" name="trans_checker" value="trans_checker" checked>
		<span class="slider"></span>
		</label>
	  </td>
	</tr>
	<tr>
      <td>&nbsp;Enable Slide Transition Effect</td>
      <td>
		<label class="switch">
		<input type="checkbox" id="slide_tran" name="slide_tran" value="slide_tran">
		<span class="slider"></span>
		</label>
	  </td>
	</tr>
    <tr>
      <td>&nbsp;Include Background</td>
      <td>
		<label class="switch">
		<input type="checkbox" id="bk" name="bk" value="bk">
		<span class="slider"></span>
		</label>
	  </td>
	</tr>
  </tbody>
</table>
		<table id="bktbl2" border="0">
			<tbody>
				<tr>
					<td width="150px">&nbsp;Custom Resolution</td>
					<td width="300px">
						<input type="text"
						onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
						id="resWidth">&nbsp;x&nbsp;<input type="text"
						onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
						id="resHeight"><div id="setRes">SET</div>
					</td>
				</tr>
			</tbody>
		</table>
<div id="config">CONFIG</div>
<img id="closeImg" src="close.png">
<img id="bigIconImg" src="big_icon2.png">
<div id="prevTxt">NDI Preview</div>
<div id="slideRes">( 0 x 0 )</div>
<img id="slidePreview" src="null_slide.png" onerror="this.src='null_slide.png'">
<div id="pinTxt">ALWAYS<br />ON TOP</div>
<img id="pin" src="pin_grey.png">
</body>
</html>
